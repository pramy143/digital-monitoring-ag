<div class="col-md-12">
	<div class="card card-container authentication-wrapper authentication-basic container-p-y">
		<div class="authentication-inner">
			<!-- Register -->
<img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" *ngIf="!isLoggedIn"/>

					<!-- Logo -->
					<div class="app-brand justify-content-center">
						<a href="index.html" class="app-brand-link gap-2">

							<span class="app-brand-text demo text-body fw-bolder" *ngIf="!isLoggedIn">Cards-Digital</span>
							<hr class="my-0">
						</a>
					</div>

					<!-- /Logo -->

					<p class="mb-4" *ngIf="!isLoggedIn">Please sign-in to your account and start the adventure</p>

					<form name="form" *ngIf="!isLoggedIn"  class="mb-3" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
						<div class="mb-3">
							<div class="form-group">
								<label for="username" class="form-label">Email or Username</label>
								<input
									type="text"
									class="form-control"
									 name="username"
									placeholder="Enter your email or username"
									[(ngModel)]="form.username" required #username="ngModel" />
							</div>
						</div>
						<div class="form-group">
							<div class="mb-3 form-password-toggle">
								<div class="d-flex justify-content-between">
									<label class="form-label" for="password">Password</label>

								</div>
								<div class="input-group input-group-merge">
									<input
										placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
										type="password"
										class="form-control"
										name="password"
										[(ngModel)]="form.password"
										required minlength="6"
										#password="ngModel"
										/>

										<div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
											<div *ngIf="password.errors.required">Password is required</div>
											<div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
										</div>
									<span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
								</div>
							</div>
					</div>
					<div class="form-group">
						<div class="mb-3">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="remember-me" />
								<label class="form-check-label" for="remember-me"> Remember Me </label>
							</div>
						</div>
					</div>
							<div class="mb-3">
								<button class="btn btn-primary d-grid w-100" type="submit">Sign in</button>
							</div>
							<div class="form-group">
								<div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">Login failed: {{ errorMessage }}</div>
							</div>

						</form>
						<div class="alert alert-success" *ngIf="isLoggedIn">Welcome {{currentUser.displayName}} <br>Logged in as {{ currentUser.roles }}.</div>

					<p class="text-center" *ngIf="!isLoggedIn">
						<span>New on our platform?</span>
						<a href="/register">
							<span>Create an account</span>
						</a>
					</p>
				</div>
			</div>
			<!-- /Register -->

	</div>
